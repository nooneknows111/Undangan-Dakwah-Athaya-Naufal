<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Undangan Dakwah</title>
    <style type="text/css">
        /* Gaya Umum */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f3f4f6; /* Warna latar belakang lembut */
            color: #333;
            margin: 0;
            padding: 0;
        }

        /* Kontainer Utama */
        .main {
            margin: 20px auto;
            padding: 20px;
            max-width: 800px;
        }

        /* Header */
        .header {
            text-align: center;
            background-color: #046c4e; /* Hijau tua */
            color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            font-size: 28px;
            margin: 0;
        }

        /* Box untuk Undangan */
        .undg {
            background-color: #ffffff; /* Warna putih */
            margin-top: 20px;
            padding: 20px 30px;
            border-radius: 12px; /* Sudut membulat */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15); /* Bayangan lembut */
            position: relative;
            overflow: hidden;
        }

        .undg h1 {
            font-size: 22px;
            font-weight: bold;
            color: #046c4e; /* Hijau tua */
            margin-bottom: 15px;
            text-align: center;
        }

        .undg p {
            font-size: 18px;
            color: #333;
            margin: 10px 0;
            line-height: 1.6;
        }

        .undg p span {
            font-weight: bold;
            color: #046c4e; /* Hijau */
        }

        /* Map Section */
        iframe {
            width: 100%;
            height: 300px;
            border: 0;
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Detail Lokasi */
        h3 {
            text-align: center;
            font-size: 20px;
            color: #046c4e;
            margin-top: 20px;
        }

        /* Footer */
        footer {
            text-align: center;
            font-size: 14px;
            color: #777;
            margin: 20px 0;
        }

        /* Media Query untuk Responsivitas */
        @media (max-width: 600px) {
            .header h1 {
                font-size: 24px;
            }

            .undg {
                padding: 15px;
            }

            .undg h1 {
                font-size: 20px;
            }

            .undg p {
                font-size: 16px;
            }

            iframe {
                height: 200px;
            }

            h3 {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="header">
            <h1>Undangan Dakwah Ustadz Umay</h1>
        </div>
        <div class="undg">
            <h1>Kamu diundang untuk menghadiri acara dakwah</h1>
            <p><span>Tempat:</span> SMK INFOKOM</p>
            <p><span>Tanggal:</span> 31-02-2027</p>
            <p><span>Waktu:</span> 10.00-12.00</p>
            <p><span>Tema Dakwah:</span> Pentingnya menjaga silahturahmi terhadap sesama muslim</p>
        </div>
    </div>
    <div>
        <h3>Detail untuk tempat acara tersebut bisa dilihat melalui map di bawah ini</h3>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3963.5319096180683!2d106.76465207418778!3d-6.580599264326982!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2e69c4f906e40827%3A0x6b93a4462670547c!2sSMK%20Infokom%20Kota%20Bogor!5e0!3m2!1sid!2sid!4v1739110327157!5m2!1sid!2sid" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
    <footer>Â© 2025 by Raafi</footer>
</body>
</html>
